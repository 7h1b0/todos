<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="Description" content="Todos application" />
    <meta name="theme-color" content="#eeeeee" />
    <link rel="manifest" href="manifest.json" />
    <title>Todos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-weight: 400;
        text-decoration: none;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        background: #f5f7fa;
        font-size: 62.5%;
      }
      header {
        background: white;
        margin-bottom: 32px;
        box-shadow: 0 1px 7px rgba(0, 0, 0, 0.05);
      }
      h2 {
        font-size: 1.15rem;
      }
      div {
        width: inherit;
      }
      form {
        width: 95%;
        max-width: 250px;
        border-radius: 25px;
        border: 1px solid #e0e0e0;
        margin: 0 auto;
        padding: 0 25px;
        position: relative;
        bottom: -25px;
        height: 50px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .caption {
        color: #666666;
        font-size: 0.8rem;
      }
      .title-header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .counter {
        background: black;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        margin-right: 14px;
      }
      .title {
        color: #191919;
        font-size: 1.05rem;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .todo {
        position: relative;
        display: flex;
        width: 100%;
        align-items: center;
        background: white;
        justify-content: space-between;
        border: 1px solid #e0e0e0;
        border-radius: 2px;
        padding: 20px 14px 14px;
        margin: 14px 0;
      }
      .young:before,
      .old:before,
      .very-old:before {
        content: '';
        display: block;
        height: 3px;

        width: 40px;
        position: relative;
        top: -5px;
      }
      .young:before {
        background: #4680ff;
      }
      .very-old:before {
        background: #fc6280;
      }
      .old:before {
        background: #feb64d;
      }
      .wrapper {
        max-width: 1400px;
        width: 95%;
        margin: 0 auto;
        display: flex;
        align-items: flex-start;
      }
      section {
        flex: 1;
        padding: 35px 14px;
        min-height: 110px;
        margin: 0 14px;
        background: white;
        border-radius: 2px;
        box-shadow: 0 1px 7px rgba(0, 0, 0, 0.05);
      }
      button,
      input {
        border: none;
        background: none;
        outline: none;
      }
      button {
        cursor: pointer;
      }
      .submit {
        font-weight: 500;
        font-size: 1.4rem;
      }
      .delete {
        width: 20px;
        height: 20px;
      }
      .delete:after {
        content: '';
        display: block;
        height: 2px;
        background: #000;
        width: 20px;
      }
      .app {
        display: flex;
        flex-direction: column;
      }
      .dragging {
        opacity: 0.25;
      }
      .over {
        box-shadow: 0 1px 7px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>

  <body>
    <noscript><p>Please enable javascript in your brower</p></noscript>
  </body>
</html>
