<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="Description" content="Todos application" />
    <meta name="theme-color" content="#eeeeee" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <title>Todos</title>
    <style>
      :root {
        --space-m: 14px;
      }
      * {
        margin: 0;
        padding: 0;
        font-weight: 400;
        text-decoration: none;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        background: #f5f7fa;
        font-size: 62.5%;
      }
      header {
        background: white;
        margin-bottom: 32px;
        box-shadow: 0 1px 7px rgba(0, 0, 0, 0.05);
        min-height: 50px;
      }
      h2 {
        font-size: 1.15rem;
      }
      div {
        width: inherit;
      }
      input {
        display: block;
        border: 1px solid #e0e0e0;
        padding: var(--space-m);
      }
      .caption,
      .add {
        color: #666666;
        font-size: 0.8rem;
      }
      .title-header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .counter {
        background: black;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        margin-right: var(--space-m);
      }
      .title {
        color: #191919;
        font-size: 1.05rem;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .todo {
        cursor: grab;
        position: relative;
        display: flex;
        align-items: center;
        background: white;
        justify-content: space-between;
        border: 1px solid #e0e0e0;
        padding: 20px var(--space-m) var(--space-m);
        margin-top: var(--space-m);
      }
      .young:before,
      .old:before,
      .very-old:before {
        content: '';
        display: block;
        height: 3px;

        width: 40px;
        position: relative;
        top: -5px;
      }
      .young:before {
        background: #4680ff;
      }
      .very-old:before {
        background: #fc6280;
      }
      .old:before {
        background: #feb64d;
      }
      .todo div {
        flex: 1;
      }
      .wrapper {
        max-width: 1400px;
        width: 95%;
        margin: 0 auto;
        display: flex;
        align-items: flex-start;
      }
      section {
        flex: 1;
        padding: 35px var(--space-m);
        min-height: 110px;
        margin: 0 var(--space-m);
        background: white;
        border-radius: 2px;
        box-shadow: 0 1px 7px rgba(0, 0, 0, 0.05);
      }
      button {
        border: none;
        background: none;
        outline: none;
        cursor: pointer;
      }
      .add {
        position: relative;
        display: block;
        width: 100%;
        height: 40px;
        border: 1px solid #e0e0e0;
        margin-top: var(--space-m);
      }
      .submit {
        font-weight: 500;
        border: none;
        background: none;
        outline: none;
        background-color: #4680ff;
        border-radius: 5px;
        color: white;
        padding: var(--space-m);
        font-size: 0.8rem;
      }
      .delete {
        position: relative;
        width: 50px;
        height: 50px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .add:before,
      .add:after,
      .delete:before,
      .delete:after {
        position: absolute;
        right: 7.5px;
        top: 17.5px;
        content: ' ';
        height: 15px;
        width: 2px;
        background-color: #000;
      }
      .add:before,
      .add:after {
        left: 50%;
        top: calc(50% - 7.5px);
      }
      .add:before {
        transform: rotate(90deg);
      }
      .delete:before {
        transform: rotate(45deg);
      }
      .delete:after {
        transform: rotate(-45deg);
      }
      .todo:hover .delete,
      .popup .delete {
        opacity: 1;
      }
      .app {
        display: flex;
        flex-direction: column;
      }
      .dragging {
        opacity: 0.25;
      }
      .over,
      .popup {
        box-shadow: 0 1px 7px rgba(0, 0, 0, 0.4);
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .popup {
        position: relative;
        background: white;
        max-width: 500px;
        border-radius: 5px;
        margin: 0 auto;
        padding: var(--space-m);
      }
      .popup-header {
        display: flex;
        height: 50px;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <noscript><p>Please enable javascript in your brower</p></noscript>
  </body>
</html>
