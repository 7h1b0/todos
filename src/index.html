<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="Description" content="Todos application" />
    <meta name="theme-color" content="#eeeeee" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <title>Todos</title>
    <style>
      :root {
        --space-m: 16px;
        --space-s: 8px;
        --caption: 0.8rem;
        --border-radius: 4px;
        --color-accent: #88c0d0;
        --color-bg: #2e3440;
        --color-input: #434c5e;
        --color-section: #3b4252;
        --color-task-border: #434c5e;
        --color-text: #eceff4;
        --color-caption: #d8dee9;
      }
      * {
        margin: 0;
        padding: 0;
        font-weight: 400;
        text-decoration: none;
        box-sizing: border-box;
      }
      body {
        color: var(--color-text);
        background: var(--color-bg);
        font-size: 62.5%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      }
      h2 {
        font-size: 1.05rem;
      }
      input {
        display: block;
        width: 100%;
        padding: var(--space-m);
        margin-top: var(--space-s);
        background: var(--color-input);
        color: var(--color-text);
        border: 2px solid var(--color-input);
        border-radius: var(--border-radius);
        outline: none;
      }
      input:focus {
        border: 2px solid var(--color-accent);
      }
      label,
      .caption,
      .export {
        color: var(--color-caption);
        font-size: var(--caption);
      }
      header,
      .add {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tasks-header {
        padding: 0 0 var(--space-m);
      }
      .title {
        font-size: 1rem;
        word-break: break-all;
        overflow: hidden;
      }
      .task {
        cursor: grab;
        position: relative;
        display: flex;
        align-items: center;
        background: var(--color-section);
        justify-content: space-between;
        border: 2px solid var(--color-task-border);
        border-radius: var(--border-radius);
        padding: var(--space-m);
        margin-top: var(--space-m);
        transition: border 0.3s ease-in-out;
      }
      main {
        max-width: 1400px;
        margin: 0 auto 2rem;
        display: flex;
        align-items: flex-start;
      }
      section {
        width: 33%;
        padding: 35px var(--space-m);
        margin: 0 var(--space-m);
        background: var(--color-section);
        border-radius: var(--border-radius);
        border: 2px solid var(--color-section);
        box-shadow: 0 1px 7px rgba(0, 0, 0, 0.05);
      }
      button {
        border: none;
        background: none;
        cursor: pointer;
      }
      .add {
        width: 100%;
        padding: var(--space-s) 0;
        color: var(--color-caption);
        border-radius: var(--border-radius);
        background: var(--color-bg);
      }
      .add svg {
        padding-right: var(--space-s);
        height: 20px;
        fill: var(--color-caption);
      }
      .add:hover,
      .add:hover svg,
      .export:hover {
        color: var(--color-accent);
        fill: var(--color-accent);
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: var(--space-m) 0;
      }
      .flat {
        color: var(--color-accent);
        font-size: var(--caption);
        margin-right: var(--space-m);
      }
      .raise {
        color: white;
        background: var(--color-accent);
        padding: var(--space-s) var(--space-m);
        font-size: var(--caption);
        border-radius: var(--border-radius);
      }
      .delete {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        color: var(--color-accent);
        width: 24px;
        height: 24px;
      }
      .delete:focus,
      .task:hover .delete {
        opacity: 1;
      }
      .over,
      .task:hover {
        border: 2px solid var(--color-accent);
      }
      .hidden {
        display: none;
      }
      .export {
        cursor: pointer;
        margin: var(--space-m);
      }
    </style>
  </head>

  <body>
    <noscript><p>Please enable javascript in your brower</p></noscript>
  </body>
</html>
