<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="Description" content="Todos application" />
    <meta name="theme-color" content="#eeeeee" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <title>Todos</title>
    <style>
      :root {
        --space-m: 14px;
        --caption: 0.8rem;
        --border-radius: 5px;
        --color-accent: #4680ff;
        --color-accent-light: #6a99ff;
        --color-background: #f5f7fa;
        --color-placeholder: #e0e0e0;
        --color-section: #fff;
        --color-title: #191919;
        --color-caption: #666666;
        --color-action: #000;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --color-background: #1d2329;
          --color-placeholder: #38424b;
          --color-section: #2c343a;
          --color-title: #fff;
          --color-caption: #afb4ba;
          --color-action: #fff;
        }
      }
      * {
        margin: 0;
        padding: 0;
        font-weight: 400;
        text-decoration: none;
        box-sizing: border-box;
      }
      body {
        color: var(--color-title);
        background: var(--color-background);
        font-size: 62.5%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      }
      h2 {
        font-size: 1.05rem;
      }
      input {
        display: block;
        border: none;
        padding: var(--space-m);
        width: 100%;
        margin-top: 5px;
        background: var(--color-placeholder);
        color: var(--color-title);
        border: 2px solid var(--color-placeholder);
        border-radius: var(--border-radius);
      }
      input:focus {
        border: 2px solid var(--color-accent);
      }
      label,
      .caption,
      .export {
        color: var(--color-caption);
        font-size: var(--caption);
      }
      header,
      .add {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tasks-header {
        padding: 0 0 var(--space-m);
      }
      .title {
        font-size: 1rem;
        word-break: break-all;
        overflow: hidden;
      }
      .task {
        cursor: grab;
        position: relative;
        display: flex;
        align-items: center;
        background: var(--color-section);
        justify-content: space-between;
        border: 2px solid var(--color-placeholder);
        border-radius: var(--border-radius);
        padding: var(--space-m);
        margin-top: var(--space-m);
      }
      main {
        max-width: 1400px;
        margin: 0 auto 2rem;
        display: flex;
        align-items: flex-start;
      }
      section {
        width: 33%;
        padding: 35px var(--space-m);
        margin: 0 var(--space-m);
        background: var(--color-section);
        border-radius: var(--border-radius);
        border: 2px solid var(--color-section);
        box-shadow: 0 1px 7px rgba(0, 0, 0, 0.05);
      }
      button {
        border: none;
        background: none;
        cursor: pointer;
      }
      .add {
        width: 100%;
        padding: 8px 0;
        color: var(--color-caption);
        border-radius: var(--border-radius);
        background: var(--color-background);
      }
      .add svg {
        padding-right: 10px;
        height: 20px;
        fill: var(--color-caption);
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: var(--space-m) 0;
      }
      .flat {
        display: block;
        color: var(--color-accent);
        font-size: var(--caption);
        margin-right: var(--space-m);
      }
      .raise {
        display: block;
        color: white;
        background: var(--color-accent);
        padding: 12px var(--space-m);
        font-size: var(--caption);
        border-radius: var(--border-radius);
      }
      .delete {
        position: relative;
        width: 50px;
        height: 50px;
        text-align: right;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .delete svg {
        width: 15px;
        fill: var(--color-action);
      }
      .delete:focus,
      .task:hover .delete {
        opacity: 1;
      }
      .over,
      .task:hover {
        border: 2px solid var(--color-title);
      }
      .hidden {
        display: none;
      }
      .export {
        cursor: pointer;
        margin: var(--space-m);
      }
    </style>
  </head>

  <body>
    <noscript><p>Please enable javascript in your brower</p></noscript>
  </body>
</html>
