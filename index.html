<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="Description" content="Todos application" />
    <meta name="theme-color" content="#eeeeee" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <title>Todos</title>
    <style>
      :root {
        --space-m: 16px;
        --space-s: 8px;
        --caption: 0.8rem;
        --border-radius: 8px;
        --color-accent: #6b5ecd;
        --color-bg: #181823;
        --color-task: #242636;
        --color-input: #434c5e;
        --color-text: #fff;
        --color-caption: #d8dee9;
      }
      * {
        margin: 0;
        padding: 0;
        font-weight: 400;
        text-decoration: none;
        box-sizing: border-box;
      }
      body {
        color: var(--color-text);
        background: var(--color-bg);
        font-size: 62.5%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      }
      h2 {
        font-size: 1.05rem;
      }
      input {
        display: block;
        width: 100%;
        padding: var(--space-m);
        margin-top: var(--space-s);
        background: var(--color-input);
        color: var(--color-text);
        border-radius: var(--border-radius);
        border: none;
        outline: none;
      }
      :is(input, button):focus {
        outline: var(--color-accent) solid 2px;
      }
      label,
      .caption,
      .export {
        color: var(--color-caption);
        font-size: var(--caption);
      }
      header,
      .add {
        display: flex;
        place-content: center;
        align-items: center;
      }
      .title {
        font-size: 1rem;
        word-break: break-all;
      }
      .tags {
        list-style-type: none;
        display: flex;
        gap: var(--space-s);
        flex-wrap: wrap;
      }
      .tag {
        padding: 4px;
        border-radius: var(--border-radius);
        color: var(--color-bg);
      }
      .task {
        cursor: grab;
        position: relative;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: var(--space-s);
        background: var(--color-task);
        align-items: center;
        border: 2px solid var(--color-task);
        border-radius: var(--border-radius);
        padding: var(--space-m);
        transition: border 0.3s ease-in-out;
      }
      main {
        max-width: 1400px;
        margin: 0 auto 2rem;
        display: flex;
        align-items: flex-start;
        gap: 32px;
      }
      section {
        flex: 1;
        display: flex;
        gap: var(--space-s);
        flex-direction: column;
        border: 2px solid var(--color-task);
        padding: var(--space-m);
        border-radius: var(--border-radius);
      }
      button {
        border: none;
        background: none;
        cursor: pointer;
      }
      .header {
        display: flex;
        flex-direction: column;
        gap: var(--space-s);
        margin: var(--space-m) 0;
      }
      .add {
        width: 100%;
        padding: var(--space-s) 0;
        color: var(--color-caption);
        background: var(--color-task);
        border-radius: var(--border-radius);
      }
      .add svg {
        padding-right: var(--space-s);
        height: 20px;
        fill: var(--color-caption);
      }

      :is(.add, .export):hover {
        color: var(--color-accent);
        fill: var(--color-accent);
      }

      .buttons {
        display: flex;
        place-content: flex-end;
        padding: var(--space-m) 0;
      }
      .flat {
        color: var(--color-accent);
        font-size: var(--caption);
        margin-right: var(--space-m);
      }
      .raise {
        color: white;
        background: var(--color-accent);
        padding: var(--space-s) var(--space-m);
        font-size: var(--caption);
        border-radius: var(--border-radius);
      }
      .delete {
        grid-row-end: span 3;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        color: var(--color-accent);
        width: 24px;
        height: 24px;
      }
      .delete:focus,
      .task:hover .delete {
        opacity: 1;
      }
      .over,
      .task:hover {
        border: 2px solid var(--color-accent);
      }
      .hidden {
        display: none;
      }
      .export {
        cursor: pointer;
        margin: var(--space-m);
      }
    </style>
  </head>

  <body>
    <script type="module" src="/src/index.js"></script>
    <noscript><p>Please enable javascript in your brower</p></noscript>
  </body>
</html>
