<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="Description" content="Todos application" />
    <meta name="theme-color" content="#eeeeee" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <title>Todos</title>
    <style>
      :root {
        --space-4: calc(var(--space-1) * 4);
        --space-2: calc(var(--space-1) * 2);
        --space-1: 8px;
        --fontSize-caption: 0.8rem;
        --fontSize-text: 1rem;
        --fontSize-header: 1.1rem;
        --border-radius: 8px;
        --color-accent-100: #9ab3cd;
        --color-accent-200: #81a1c1;
        --color-accent-300: #67809a;
        --color-nav: #101119;
        --color-bg: #181823;
        --color-task: #242636;
        --color-input: #434c5e;
        --color-text: #fff;
        --color-caption: #d8dee9;
      }
      * {
        margin: 0;
        padding: 0;
        font-weight: 400;
        text-decoration: none;
        box-sizing: border-box;
      }
      body {
        color: var(--color-text);
        background: var(--color-bg);
        font-size: 62.5%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      }
      label {
        display: block;
        padding: var(--space-1) 0;
      }

      :is(input, button):focus-visible {
        outline: var(--color-accent-200) solid 2px;
      }
      label {
        color: var(--color-caption);
        font-size: var(--fontSize-text);
      }
      input {
        font-size: 1rem;
      }
      button {
        border: none;
        background: none;
        cursor: pointer;
      }
      svg {
        height: 20px;
      }
    </style>
  </head>

  <body>
    <script type="module" src="/src/index.js"></script>
    <noscript><p>Please enable javascript in your brower</p></noscript>
  </body>
</html>
